<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Home</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/bookFlightWidget.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <div id="login">
            <ul class="mainMenu">
                <li id="account">
                    Account
                    <ul class="subMenu">
                        <li><a href="login.html">Sign In/Log Out</a></li>
                        <li><a href="register.html">Create an account</a></li>
                    </ul>
                </li>
                <li onclick="logout()">Logout</li>
                <!--<li><a href="login.html"><img id="login" src="images/user.png" /></a></li>-->
            </ul>
        </div>
        <h1 id="hpj">HPJ Flight Booking System</h1>
        <div id="logo">
            <a href="index.html"><img src="images/flight.png" /></a>
        </div>
    </header>

    <!-- widget starts here -->
    <div class="book-flight-widget">

        <!-- tab widget starts here -->
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Round_Trip')">Round Trip</button>
            <button class="tablinks" onclick="openCity(event, 'One_Way')">One way</button>
        </div>

        <div id="Round_Trip" class="tabcontent">
            <div>
                <form>
                    <input class="flyCityA" list="source" name="destination" placeholder="Flying from">
                    <datalist id="source">
                        <option value="New York">
                        <option value="London">
                        <option value="Taiwan">
                        <option value="New Delhi">
                        <option value="Chicago">
                    </datalist>

                    <input class="flyCityB" list="destinations" name="destination" placeholder="Flying to">
                    <datalist id="destinations">
                        <option value="New York">
                        <option value="London">
                        <option value="Taiwan">
                        <option value="New Delhi">
                        <option value="Chicago">
                    </datalist>

                    <br>
                    <input type="date" name="flyingFromDate" onfocus="clickArrow(event)">
                    <input type="date" name="flyingToDate" onfocus="clickArrow(event)">
                    <!-- <input list="passenger" name="destination" placeholder="Travelers"> -->
                    <input id = "passenger" type="number">
                    <br>
                    <input type="submit" value = "Search" style = "padding: 10px; background-color:#c9beae; font-weight: bold; border: none; margin-top: 10px;">
                </form>
            </div>
        </div>

        <div id="One_Way" class="tabcontent">
                <div>
                    <form id = "makeReservation" onsubmit = "makeReservation(event)">
                        <input class="flyCityA" list="source" name="destination" placeholder="Flying from">
                        <datalist id="source">
                            <option value="New York">
                            <option value="London">
                            <option value="Taiwan">
                            <option value="New Delhi">
                            <option value="Chicago">
                        </datalist>

                        <br>
                        <input type="date" name="flyingFromDate" onfocus="clickArrow(event)">
                        <input type="date" name="flyingToDate" onfocus="clickArrow(event)">
                        <!-- <input list="passenger" name="destination" placeholder="Travelers"> -->
                        <input id = "passenger" type="number">
                        <br>
                        <input type="submit" value = "Search"> 
                    </form>
                </div>
            </div>
        <!-- tab widget ends here -->
    </div>


    <!-- page ends here -->
    <footer>
        <div class="copyright"> </div>
    </footer>
</body>

<script>
    function makeReservation(event){
        event.preventDefault();
        console.log("what");
    }

    function clickArrow(event){
        console.log(event.target);
        event.target.click();
    }

    function logout() {
        console.log("halll");
        loaclStorage.clear();
        window.location.href = "login.html";
    }

    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        tabcontent[0].style.display = "block";
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</html>
