<!DOCTYPE html>
<html lang="en">
<head>
	<title>Search Result</title>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/index.js" defer></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/airport.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<header>
		<nav>
		</nav>
		<h1 id="hpj">LAX</h1>
		<!-- <div id="logo">
			<a href="index.html"><img src="images/flight.png" /></a>
		</div> -->
	</header>
	<section id="airport">
		<div class="flightInfoWrap">
			<div class="tab">
				<button class="tablinks" onclick="openCity(event, 'Departure')" id="defaultOpen">Departure</button>
				<button class="tablinks" onclick="openCity(event, 'Arrival')">Arrival</button>
			</div>

			<div id="Departure" class="tabcontent">
				<!--Injected airport-content-->
			</div>

			<div id="Arrival" class="tabcontent">
				<!--Injected airport-content-->
			</div>
		</div>
	</section>
	<footer>
		<div class="copyright"> </div>
	</footer>
	<script>
		function openCity(evt, cityName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(cityName).style.display = "block";
			evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
		var colNum = document.getElementsByClassName("colNum");
		for (; colNum.length; colNum++) {
			colNum
		}
	</script>
</body>

</html>
